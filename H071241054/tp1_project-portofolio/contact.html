        <section class="contact-form">
            <h2>Form Kontak</h2>
            <form>
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="telepon">Nomor Telepon:</label><br>
                <input type="tel" id="telepon" name="telepon" required><br><br>

                <label>Tipe Pesan:</label><br>
                <input type="radio" id="pertanyaan" name="tipe" value="Pertanyaan" required>
                <label for="pertanyaan">Pertanyaan</label>
                <input type="radio" id="kritik" name="tipe" value="Kritik">
                <label for="kritik">Kritik</label>
                <input type="radio" id="saran" name="tipe" value="Saran">
                <label for="saran">Saran</label>
                <input type="radio" id="kerjasama" name="tipe" value="Kerjasama">
                <label for="kerjasama">Kerjasama</label><br><br>

                <label for="pesan">Pesan Detail:</label><br>
                <textarea id="pesan" name="pesan" rows="4" required></textarea><br>

                <input type="checkbox" id="persetujuan" name="persetujuan" required>
                <label for="persetujuan">Saya menyetujui pengiriman data ini</label><br>

                <button type="submit">Kirim</button>
            </form>
        </section>
