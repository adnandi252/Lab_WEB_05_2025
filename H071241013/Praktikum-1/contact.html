        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <p>Tipe Pesan:</p>
                    <div class="radio-group">
                    <input type="radio" id="question" name="message-type" value="pertanyaan" required>
                    <label for="question">Pertanyaan</label>

                    <input type="radio" id="feedback" name="message-type" value="masukan" c>
                    <label for="feedback">Masukan</label>

                    <input type="radio" id="criticism" name="message-type" value="kritik">
                    <label for="criticism">Kritik</label>

                    <input type="radio" id="suggestion" name="message-type" value="saran">
                    <label for="suggestion">Saran</label>

                    <input type="radio" id="collaboration" name="message-type" value="kerjasama">
                    <label for="collaboration">Kerjasama</label>

                    <br>

                    <label for="message">Pesan Detail:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <br>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Saya menyetujui data saya disimpan.</label>
                    </div>

                    <button type="submit">Kirim Pesan</button>
            </form>
